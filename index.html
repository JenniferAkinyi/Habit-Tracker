<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Welcome to My Streak Counter</h1>
        <button id="add-habit">Add Habit<ion-icon name="add-circle-outline"></ion-icon></button>
    </nav>
    <section>
        <div id="habitDisplay">
    
        </div>
    </section>
    <div class="popup-form" id="popup-form">
        <div class="form-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Add New Habit</h2>
            <form id="dataForm">
                <label for="title">Name:</label>
                <input type="text" id="name" required />
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" required />
                <label for="description">Description: </label>
                <input type="text" id="description"  required />
                <label for="date">Start Date:</label>
                <input type="date" id="date" required />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="popup" id="view-popup" style="display: none;">
        <div class="popup-content">
            <span class="close" id="close-view-popup">&times;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="Habit Image">
            <p id="popup-date"></p>
            <p id="popup-streak"></p>
        </div>
    </div>
    <div class="popup-form" id="delete-confirmation-popup">
        <div class="form-content">
            <h2>Are you sure you want to delete this Movie?</h2>
            <button id="confirm-delete"
                style="background-color: red; color: white; border: none; padding: 10px; ">Delete</button>
            <button id="cancel-delete"
                style="background-color: orangered; color: white; border: none; padding: 10px;">Cancel</button>
        </div>
    </div> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
